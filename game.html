<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ping Pong vs AI</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  canvas {
    background: #000;
    border: 3px solid white;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  radius: 8,
  dx: 4,
  dy: 4
};

let player = {
  width: 100,
  height: 10,
  x: canvas.width / 2 - 50,
  y: canvas.height - 20
};

let ai = {
  width: 100,
  height: 10,
  x: canvas.width / 2 - 50,
  y: 10
};

let playerScore = 0;
let aiScore = 0;

canvas.addEventListener("mousemove", function(e) {
  const rect = canvas.getBoundingClientRect();
  player.x = e.clientX - rect.left - player.width / 2;
});

// Draw paddle
function drawPaddle(p) {
  ctx.fillStyle = "white";
  ctx.fillRect(p.x, p.y, p.width, p.height);
}

// Draw ball
function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = "white";
  ctx.fill();
  ctx.closePath();
}

// Draw score
function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillText("Player: " + playerScore, 10, canvas.height - 30);
  ctx.fillText("AI: " + aiScore, 10, 25);
}

// Reset ball
function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
  ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
}

// Game loop
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBall();
  drawPaddle(player);
  drawPaddle(ai);
  drawScore();

  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall bounce (left/right)
  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
    ball.dx *= -1;
  }

  // Player paddle collision
  if (
    ball.y + ball.radius > player.y &&
    ball.x > player.x &&
    ball.x < player.x + player.width
  ) {
    ball.dy *= -1;
  }

  // AI paddle collision
  if (
    ball.y - ball.radius < ai.y + ai.height &&
    ball.x > ai.x &&
    ball.x < ai.x + ai.width
  ) {
    ball.dy *= -1;
  }

  // Score check
  if (ball.y > canvas.height) {
    aiScore++;
    resetBall();
  }

  if (ball.y < 0) {
    playerScore++;
    resetBall();
  }

  // Simple AI movement
  ai.x += (ball.x - (ai.x + ai.width / 2)) * 0.05;

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
