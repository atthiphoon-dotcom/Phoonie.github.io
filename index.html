<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbital Gate - Corner Edition</title>
    <style>
        body { 
            margin: 0; 
            background: #0a0a0a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
        }
        canvas { 
            border: 3px solid #333; 
            background: #000; 
            box-shadow: 0 0 20px rgba(0,242,255,0.2);
            max-width: 90vw;
            max-height: 90vw;
            cursor: crosshair;
        }
        .ui { text-align: center; margin-bottom: 10px; }
        #scoreDisplay { font-size: 2.5rem; margin: 0; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
        .hint { color: #888; font-size: 0.9rem; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="ui">
        <h1 id="scoreDisplay">SCORE: 0</h1>
        <div class="hint">Ball spawns from corners. Protect the center!</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        canvas.width = 400;
        canvas.height = 400;

        let score = 0;
        let gameActive = false;
        let mouseAngle = 0;

        const ball = {
            x: 200,
            y: 200,
            radius: 6,
            speed: 1.75, // 50% slower than original 3.5
            dx: 0,
            dy: 0,
            color: '#00f2ff'
        };

        const gate = {
            radius: 85,      
            gapSize: 1.45,   // Wider gap = 10% shorter red line
            thickness: 8,
            lastPassed: false
        };

        // --- Input Handling ---
        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const centerX = rect.left + canvas.width / 2;
            const centerY = rect.top + canvas.height / 2;
            
            // Calculate angle for the gate rotation
            mouseAngle = Math.atan2(clientY - centerY, clientX - centerX);

            if (!gameActive && (e.type === 'mousedown' || e.type === 'touchstart')) {
                startGame();
            }
        }

        window.addEventListener('mousemove', handleInput);
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, { passive: false });
        window.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(e); }, { passive: false });

        // --- Game Logic ---
        function startGame() {
            score = 0;
            ball.speed = 1.75; // Reset to slow speed
            
            // 1. Pick a random corner [top-left, top-right, bottom-left, bottom-right]
            const corners = [
                {x: 0, y: 0},
                {x: canvas.width, y: 0},
                {x: 0, y: canvas.height},
                {x: canvas.width, y: canvas.height}
            ];
            const startCorner = corners[Math.floor(Math.random() * corners.length)];
            
            ball.x = startCorner.x;
            ball.y = startCorner.y;

            // 2. Calculate direction towards center (200, 200)
            const angleToCenter = Math.atan2(200 - ball.y, 200 - ball.x);
            
            // Add a tiny bit of random variation so it's not a perfect straight line every time
            const finalAngle = angleToCenter + (Math.random() - 0.5) * 0.2;

            ball.dx = Math.cos(finalAngle) * ball.speed;
            ball.dy = Math.sin(finalAngle) * ball.speed;
            
            scoreDisplay.innerText = `SCORE: 0`;
            gameActive = true;
        }

        function update() {
            if (!gameActive) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off outer canvas walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy *= -1;

            // Ring collision detection
            const dist = Math.sqrt((ball.x - 200)**2 + (ball.y - 200)**2);
            
            if (Math.abs(dist - gate.radius) < ball.radius + 2) {
                if (!gate.lastPassed) {
                    const ballAngle = Math.atan2(ball.y - 200, ball.x - 200);
                    let diff = Math.abs(ballAngle - mouseAngle);
                    
                    // Standardize angular difference
                    if (diff > Math.PI) diff = 2 * Math.PI - diff;

                    if (diff > gate.gapSize / 2) {
                        gameActive = false; // Collided with red line
                    } else {
                        score++; 
                        ball.speed += 0.1; // Slowly increase difficulty
                        scoreDisplay.innerText = `SCORE: ${score}`;
                        gate.lastPassed = true;
                    }
                }
            } else {
                gate.lastPassed = false; 
            }
        }

        function draw() {
            // Motion blur effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the Rotating Red Gate
            ctx.beginPath();
            ctx.lineWidth = gate.thickness;
            ctx.strokeStyle = '#ff0055';
            ctx.lineCap = 'round';
            // We draw the arc based on mouse position, leaving the "gap" empty
            ctx.arc(200, 200, gate.radius, mouseAngle + gate.gapSize/2, mouseAngle - gate.gapSize/2);
            ctx.stroke();

            // Draw the Blue Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            if (!gameActive) {
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.textAlign = "center";
                ctx.font = "bold 22px sans-serif";
                ctx.fillText(score === 0 ? "TAP TO START" : "GAME OVER", 200, 190);
                ctx.font = "16px sans-serif";
                ctx.fillText(score === 0 ? "" : "CLICK TO RESTART", 200, 220);
            }

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
