<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            color: #00d2ff;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        .game-link {
            padding: 15px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .game-link:hover {
            background-color: #444;
            border-color: #00d2ff;
            transform: translateY(-2px);
        }

        .game-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>Main Menu</h1>

    <div class="nav-container">
        <a href="game.html" class="game-link">Play Bouncing Ball</a>
        <a href="bouncingBall2.html" class="game-link"> Bouncing Ball 2 Player</a>
       // <a href="settings.html" class="game-link">2 Balls Mode</a>//
    </div>

</body>
</html>
