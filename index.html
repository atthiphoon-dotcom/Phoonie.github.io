<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #2ecc71; /* Green grass color */
        }
        .stats {
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="stats">Score: <span id="scoreVal">0</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");

        const box = 20; // Size of one square
        let score = 0;
        let gameSpeed = 100;

        // Initialize Snake in the middle
        let snake = [{ x: 9 * box, y: 10 * box }];

        // Initialize Food
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d; // Direction

        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // Prevent snake from reversing onto itself
            if(key == 37 && d != "RIGHT") d = "LEFT";
            else if(key == 38 && d != "DOWN") d = "UP";
            else if(key == 39 && d != "LEFT") d = "RIGHT";
            else if(key == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            // Clear Canvas
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#3498db" : "#5dade2"; // Blue head, lighter blue body
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                // Add border to snake segments
                ctx.strokeStyle = "#2980b9";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.fillStyle = "#e74c3c"; // Red Apple
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Move direction
            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // Check if snake eats food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                // Remove the tail
                snake.pop();
            }

            // New Head
            let newHead = { x: snakeX, y: snakeY };

            // Game Over rules
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your Score: " + score);
                location.reload(); // Restart game
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, gameSpeed);
    </script>
</body>
</html>
