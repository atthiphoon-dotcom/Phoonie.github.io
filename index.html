<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Game</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { border: 4px solid #fff; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game Objects
    const paddle = { width: 100, height: 10, x: 350, y: 580, speed: 8 };
    const ball = { x: 400, y: 300, radius: 8, dx: 4, dy: -4 };
    let score = 0;
    let gameOver = false;

    // Control Handling
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", (e) => {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", (e) => {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function draw() {
        if(gameOver) {
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("GAME OVER - Press F5 to Restart", 180, 300);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Paddle
        ctx.fillStyle = "#00FF00";
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

        // Draw Ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        // Draw Score
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText("Score: " + score, 10, 20);

        // Wall Collision (Left/Right)
        if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx = -ball.dx;
        }
        // Wall Collision (Top)
        if(ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        } 
        // Bottom Collision (The "Goal")
        else if(ball.y + ball.dy > canvas.height - ball.radius) {
            // Check if it hits the paddle
            if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                score++;
                // Slight speed increase to make it harder
                ball.dx *= 1.05;
                ball.dy *= 1.05;
            } else {
                gameOver = true;
            }
        }

        // Paddle Movement
        if(rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
        if(leftPressed && paddle.x > 0) paddle.x -= paddle.speed;

        ball.x += ball.dx;
        ball.y += ball.dy;

        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
