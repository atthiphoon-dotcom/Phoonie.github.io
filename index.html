<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbital Gate - Slow Center</title>
    <style>
        body { 
            margin: 0; background: #0a0a0a; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; overflow: hidden; 
            font-family: sans-serif; touch-action: none;
        }
        canvas { 
            border: 3px solid #333; background: #000; 
            box-shadow: 0 0 20px rgba(0,242,255,0.2);
            max-width: 90vw; max-height: 90vw;
        }
        #scoreDisplay { font-size: 2.5rem; margin: 10px; color: #00f2ff; }
    </style>
</head>
<body>

    <h1 id="scoreDisplay">SCORE: 0</h1>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        canvas.width = 400;
        canvas.height = 400;

        let score = 0;
        let gameActive = false;
        let mouseAngle = 0;

        const ball = {
            x: 200, y: 200, radius: 6,
            speed: 1.75, // 50% slower than original 3.5
            dx: 0, dy: 0,
            color: '#00f2ff'
        };

        const gate = {
            radius: 85,
            gapSize: 1.45, // 10% wider gap (makes red line shorter)
            thickness: 8,
            lastPassed: false
        };

        function updateMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
            const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
            const centerX = rect.left + canvas.width / 2;
            const centerY = rect.top + canvas.height / 2;
            mouseAngle = Math.atan2(clientY - centerY, clientX - centerX);
        }

        function handleStart() {
            if (!gameActive) startGame();
        }

        window.addEventListener('mousemove', updateMousePos);
        window.addEventListener('touchmove', updateMousePos, { passive: false });
        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchstart', handleStart);

        function startGame() {
            score = 0;
            scoreDisplay.innerText = "SCORE: 0";
            ball.speed = 1.75;
            ball.x = 200;
            ball.y = 200;

            // Random direction from center
            const randomAngle = Math.random() * Math.PI * 2;
            ball.dx = Math.cos(randomAngle) * ball.speed;
            ball.dy = Math.sin(randomAngle) * ball.speed;

            gameActive = true;
        }

        function update() {
            if (!gameActive) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall Bouncing
            if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) ball.dx *= -1;
            if (ball.y <= ball.radius || ball.y >= canvas.height - ball.radius) ball.dy *= -1;

            // Gate Collision
            const dist = Math.sqrt((ball.x - 200)**2 + (ball.y - 200)**2);
            
            // Only check collision if ball is near the ring radius
            if (Math.abs(dist - gate.radius) < ball.radius) {
                if (!gate.lastPassed) {
                    const ballAngle = Math.atan2(ball.y - 200, ball.x - 200);
                    let diff = Math.abs(ballAngle - mouseAngle);
                    if (diff > Math.PI) diff = 2 * Math.PI - diff;

                    if (diff > gate.gapSize / 2) {
                        gameActive = false; // Hit the red line
                    } else {
                        score++;
                        scoreDisplay.innerText = "SCORE: " + score;
                        ball.speed += 0.1; // Speed up slightly each pass
                        gate.lastPassed = true;
                    }
                }
            } else {
                // Allows the ball to "pass" and reset collision state
                gate.lastPassed = false;
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Red Gate
            ctx.beginPath();
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = gate.thickness;
            ctx.lineCap = 'round';
            // The arc is the "hazard" - the gap is where mouseAngle is
            ctx.arc(200, 200, gate.radius, mouseAngle + gate.gapSize/2, mouseAngle - gate.gapSize/2);
            ctx.stroke();

            // Draw Ball
            ctx.beginPath();
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            if (!gameActive) {
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "20px Arial";
                ctx.fillText(score === 0 ? "CLICK TO START" : "GAME OVER - CLICK TO RESTART", 200, 200);
            }

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
