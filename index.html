<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbital Gate - Mini Edition</title>
    <style>
        body { 
            margin: 0; 
            background: #0a0a0a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Prevents iPad scrolling while playing */
        }
        canvas { 
            border: 3px solid #333; 
            background: #000; 
            box-shadow: 0 0 20px rgba(0,242,255,0.2);
            max-width: 90vw;
            max-height: 90vw;
        }
        .ui { text-align: center; margin-bottom: 10px; }
        #scoreDisplay { font-size: 2rem; margin: 0; color: #00f2ff; text-shadow: 0 0 8px #00f2ff; }
        .hint { color: #666; font-size: 0.8rem; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="ui">
        <h1 id="scoreDisplay">SCORE: 0</h1>
        <div class="hint">Rotate the gap. Don't let the ball hit the red line!</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Smaller dimensions for a focused experience
        canvas.width = 400;
        canvas.height = 400;

        let score = 0;
        let gameActive = false;
        let mouseAngle = 0;

        const ball = {
            x: 200,
            y: 200,
            radius: 6,
            speed: 3.5,
            dx: 0,
            dy: 0,
            color: '#00f2ff'
        };

        const gate = {
            radius: 85,      // Smaller circle as requested
            gapSize: 1.3,    // Comfortable gap for small circle
            thickness: 8,
            lastPassed: false
        };

        // Handle both Mouse and Touch for iPad
        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const centerX = rect.left + canvas.width / 2;
            const centerY = rect.top + canvas.height / 2;
            mouseAngle = Math.atan2(clientY - centerY, clientX - centerX);

            if (!gameActive && (e.type === 'mousedown' || e.type === 'touchstart')) {
                startGame();
            }
        }

        window.addEventListener('mousemove', handleInput);
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchmove', handleInput, { passive: false });
        window.addEventListener('touchstart', handleInput, { passive: false });

        function startGame() {
            score = 0;
            ball.speed = 1.75;
            ball.x = 0;
            ball.y = 0;
            const randomAngle = Math.random() * Math.PI * 2;
            ball.dx = Math.cos(randomAngle) * ball.speed;
            ball.dy = Math.sin(randomAngle) * ball.speed;
            scoreDisplay.innerText = `SCORE: 0`;
            gameActive = true;
        }

        function update() {
            if (!gameActive) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off outer canvas walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy *= -1;

            // Check collision with the Ring
            const dist = Math.sqrt((ball.x - 200)**2 + (ball.y - 200)**2);
            
            if (Math.abs(dist - gate.radius) < ball.radius + 2) {
                if (!gate.lastPassed) {
                    const ballAngle = Math.atan2(ball.y - 200, ball.x - 200);
                    let diff = Math.abs(ballAngle - mouseAngle);
                    if (diff > Math.PI) diff = 2 * Math.PI - diff;

                    if (diff > gate.gapSize / 2) {
                        gameActive = false; // HIT THE LINE
                    } else {
                        score++; // PASSED THROUGH GAP
                        ball.speed += 0.15; // Gradually speed up
                        scoreDisplay.innerText = `SCORE: ${score}`;
                        gate.lastPassed = true;
                    }
                }
            } else {
                gate.lastPassed = false; 
            }
        }

        function draw() {
            // Background Trail Effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the Gate
            ctx.beginPath();
            ctx.lineWidth = gate.thickness;
            ctx.strokeStyle = '#ff0055';
            ctx.arc(200, 200, gate.radius, mouseAngle + gate.gapSize/2, mouseAngle - gate.gapSize/2);
            ctx.stroke();

            // Draw the Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = ball.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            if (!gameActive) {
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "20px sans-serif";
                ctx.fillText(score === 0 ? "TAP TO START" : "GAME OVER - TAP TO RESET", 200, 200);
            }

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
