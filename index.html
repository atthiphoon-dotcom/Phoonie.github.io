<!DOCTYPE html>
<html>
<head>
    <title>Orbital Gate - Avoid the Line</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        canvas { border: 2px solid #444; background: #000; cursor: crosshair; }
        .info { margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Orbital Gate</h1>
        <p>Rotate the line with your <b>Mouse / Touch</b>. Pass the ball through the <b>GAP</b>!</p>
        <h2 id="scoreDisplay">Score: 0</h2>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        canvas.width = 500;
        canvas.height = 500;

        let score = 0;
        let gameActive = true;
        let mouseAngle = 0;

        // Ball Properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 3,
            dy: 2,
            color: '#00f2ff'
        };

        // Gate Properties (The moving line with a hole)
        const gate = {
            radius: 150, // Distance from center
            gapSize: 1.2, // Radians (approx 70 degrees)
            thickness: 8
        };

        // Track mouse movement to rotate the line
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + canvas.width / 2;
            const centerY = rect.top + canvas.height / 2;
            mouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        });

        function update() {
            if (!gameActive) return;

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy *= -1;

            // Collision Check with Circular Line
            const dist = Math.sqrt((ball.x - canvas.width/2)**2 + (ball.y - canvas.height/2)**2);
            
            // If ball is crossing the ring boundary
            if (Math.abs(dist - gate.radius) < ball.radius) {
                const ballAngle = Math.atan2(ball.y - canvas.height/2, ball.x - canvas.width/2);
                
                // Check if ball angle is OUTSIDE the gap
                // Normalize angles to 0 -> 2PI for easier comparison
                let diff = Math.abs(ballAngle - mouseAngle);
                if (diff > Math.PI) diff = 2 * Math.PI - diff;

                if (diff > gate.gapSize / 2) {
                    // HIT! Game Over
                    gameActive = false;
                    alert("Game Over! Score: " + Math.floor(score));
                    location.reload();
                } else {
                    // Scored by passing through
                    score += 0.1;
                    scoreDisplay.innerText = `Score: ${Math.floor(score)}`;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Draw the Gate (Circular Line with a Gap)
            ctx.beginPath();
            ctx.lineWidth = gate.thickness;
            ctx.strokeStyle = '#ff0055';
            // Draw the arc excluding the gap
            ctx.arc(cx, cy, gate.radius, mouseAngle + gate.gapSize/2, mouseAngle - gate.gapSize/2);
            ctx.stroke();

            // Draw Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Center point
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI*2);
            ctx.fill();

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
