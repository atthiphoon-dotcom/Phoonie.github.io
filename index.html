<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Bounce</title>
    <style>
        body { 
            margin: 0; 
            background: #111; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            color: white; 
            font-family: sans-serif; 
            overflow: hidden; 
            touch-action: none; /* Prevents scrolling while playing */
        }
        canvas { 
            background: #000; 
            border: 2px solid #444;
            max-width: 95vw;
            max-height: 70vh;
            touch-action: none;
        }
        .instructions { margin-top: 10px; color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">Drag to move the paddle</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("scoreBoard");

    // Set canvas size
    canvas.width = 400;
    canvas.height = 500;

    let score = 0;
    let gameOver = false;

    const paddle = {
        width: 80,
        height: 15,
        x: 160,
        y: 470,
        color: "#00d2ff"
    };

    const ball = {
        x: 200,
        y: 250,
        radius: 10,
        dx: 3,
        dy: 3,
        color: "#ff0055"
    };

    // --- TOUCH & MOUSE CONTROLS ---
    function handleMove(e) {
        e.preventDefault();
        let clientX;
        if (e.touches) {
            clientX = e.touches[0].clientX;
        } else {
            clientX = e.clientX;
        }

        // Calculate position relative to canvas scale
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const mouseX = (clientX - rect.left) * scaleX;
        
        // Center paddle on finger/mouse
        paddle.x = mouseX - paddle.width / 2;

        // Keep paddle inside walls
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }

    canvas.addEventListener("touchmove", handleMove, {passive: false});
    canvas.addEventListener("mousemove", handleMove);
    canvas.addEventListener("touchstart", (e) => {
        if(gameOver) resetGame();
    });

    function resetGame() {
        score = 0;
        ball.x = 200;
        ball.y = 250;
        ball.dx = 3;
        ball.dy = 3;
        gameOver = false;
        draw();
    }

    function draw() {
        if(gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "24px Arial";
            ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            ctx.font = "16px Arial";
            ctx.fillText("Tap to Restart", canvas.width/2, canvas.height/2 + 40);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Paddle
        ctx.fillStyle = paddle.color;
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

        // Ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();

        // Wall Bouncing
        if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx = -ball.dx;
        }
        if(ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        } 
        
        // Paddle Collision
        if(ball.y + ball.dy > paddle.y - ball.radius) {
            if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -Math.abs(ball.dy); // Force upward bounce
                score++;
                scoreElement.innerText = "Score: " + score;
                // Gradually speed up
                ball.dx *= 1.05;
                ball.dy *= 1.05;
            } else if (ball.y > canvas.height) {
                gameOver = true;
            }
        }

        ball.x += ball.dx;
        ball.y += ball.dy;

        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
