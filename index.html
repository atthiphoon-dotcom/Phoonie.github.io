
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbital Gate - Zen Edition</title>
    <style>
        body { 
            margin: 0; background: #050505; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; overflow: hidden; 
            font-family: 'Segoe UI', Roboto, sans-serif; touch-action: none;
        }
        canvas { 
            border: 2px solid #222; background: #000; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            max-width: 90vw; max-height: 90vw; border-radius: 4px;
        }
        .ui-container { text-align: center; margin-bottom: 15px; }
        #scoreDisplay { 
            font-size: 3rem; margin: 0; font-weight: 200;
            color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); 
        }
        .instructions { color: #555; font-size: 0.9rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="ui-container">
        <h1 id="scoreDisplay">0</h1>
        <div class="instructions">ALIGN THE GAP TO PASS</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        canvas.width = 400;
        canvas.height = 400;

        let score = 0;
        let gameActive = false;
        let mouseAngle = 0;

        const ball = {
            x: 200, y: 200, radius: 6,
            speed: 1.75, // 50% slower than original 3.5
            dx: 0, dy: 0,
            color: '#00f2ff'
        };

        const gate = {
            radius: 85,
            gapSize: 1.45, // Widened gap = 10% shorter red line
            thickness: 8,
            lastPassed: false
        };

        // Input tracking
        function updateInput(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
            const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
            const centerX = rect.left + canvas.width / 2;
            const centerY = rect.top + canvas.height / 2;
            mouseAngle = Math.atan2(clientY - centerY, clientX - centerX);

            if (!gameActive && (e.type === 'mousedown' || e.type === 'touchstart')) {
                startGame();
            }
        }

        window.addEventListener('mousemove', updateInput);
        window.addEventListener('touchmove', (e) => { e.preventDefault(); updateInput(e); }, { passive: false });
        window.addEventListener('mousedown', updateInput);
        window.addEventListener('touchstart', updateInput);

        function startGame() {
            score = 0;
            scoreDisplay.innerText = "0";
            ball.speed = 1.75;
            ball.x = 200;
            ball.y = 200;

            // Launch in a random direction
            const angle = Math.random() * Math.PI * 2;
            ball.dx = Math.cos(angle) * ball.speed;
            ball.dy = Math.sin(angle) * ball.speed;

            gameActive = true;
        }

        function update() {
            if (!gameActive) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall Bouncing logic
            if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) ball.dx *= -1;
            if (ball.y <= ball.radius || ball.y >= canvas.height - ball.radius) ball.dy *= -1;

            // Collision check with the Ring
            const dist = Math.sqrt((ball.x - 200)**2 + (ball.y - 200)**2);
            
            if (Math.abs(dist - gate.radius) < ball.radius) {
                if (!gate.lastPassed) {
                    const ballAngle = Math.atan2(ball.y - 200, ball.x - 200);
                    let diff = Math.abs(ballAngle - mouseAngle);
                    if (diff > Math.PI) diff = 2 * Math.PI - diff;

                    if (diff > gate.gapSize / 2) {
                        gameActive = false; // Collided with red hazard
                    } else {
                        score++;
                        scoreDisplay.innerText = score;
                        ball.speed += 0.1; // Minimal speed ramp-up
                        gate.lastPassed = true;
                    }
                }
            } else {
                gate.lastPassed = false;
            }
        }

        function draw() {
            // Subtle trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the Rotating Red Hazard
            ctx.beginPath();
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = gate.thickness;
            ctx.lineCap = 'round';
            // The arc represents the danger zone; the empty space is your safety gap
            ctx.arc(200, 200, gate.radius, mouseAngle + gate.gapSize/2, mouseAngle - gate.gapSize/2);
            ctx.stroke();

            // Draw the Player Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset blur for other elements

            if (!gameActive) {
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "18px 'Segoe UI'";
                ctx.fillText(score === 0 ? "CLICK TO START" : "GAME OVER - CLICK TO TRY AGAIN", 200, 200);
            }

            update();
            requestAnimationFrame(draw);
        }

        // Start the rendering loop
        draw();
    </script>
</body>
</html>
