<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbital Gate - Final Fix</title>
    <style>
        body { 
            margin: 0; background: #0a0a0a; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; overflow: hidden; 
            font-family: sans-serif; touch-action: none;
        }
        #ui { position: absolute; top: 20px; text-align: center; pointer-events: none; }
        #scoreDisplay { font-size: 3rem; margin: 0; color: #00f2ff; }
        canvas { 
            border: 2px solid #333; background: #000; 
            max-width: 95vw; max-height: 95vw; 
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1 id="scoreDisplay">0</h1>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        canvas.width = 400;
        canvas.height = 400;

        let score = 0;
        let gameActive = false;
        let mouseAngle = 0;

        const ball = {
            x: 200, y: 200, radius: 6,
            speed: 1.75, 
            dx: 0, dy: 0
        };

        const gate = {
            radius: 85,
            gapSize: 1.45, // 10% shorter red line
            thickness: 8
        };

        // This handles both mouse and finger touch accurately
        function inputHandler(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0].clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0].clientY) - rect.top;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            mouseAngle = Math.atan2(y - centerY, x - centerX);

            // Start game on first click/touch
            if (!gameActive) {
                resetGame();
            }
        }

        window.addEventListener('mousemove', inputHandler);
        window.addEventListener('mousedown', inputHandler);
        window.addEventListener('touchstart', inputHandler, { passive: false });
        window.addEventListener('touchmove', (e) => { e.preventDefault(); inputHandler(e); }, { passive: false });

        function resetGame() {
            score = 0;
            scoreDisplay.innerText = "0";
            ball.x = 200;
            ball.y = 200;
            ball.speed = 1.75;
            
            const angle = Math.random() * Math.PI * 2;
            ball.dx = Math.cos(angle) * ball.speed;
            ball.dy = Math.sin(angle) * ball.speed;
            
            gameActive = true;
        }

        function mainLoop() {
            // 1. CLEAR & DRAW BACKGROUND
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. DRAW RED GATE
            ctx.beginPath();
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = gate.thickness;
            ctx.lineCap = 'round';
            ctx.arc(200, 200, gate.radius, mouseAngle + gate.gapSize/2, mouseAngle - gate.gapSize/2);
            ctx.stroke();

            if (gameActive) {
                // 3. UPDATE BALL PHYSICS
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Wall Bounce
                if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) ball.dx *= -1;
                if (ball.y <= ball.radius || ball.y >= canvas.height - ball.radius) ball.dy *= -1;

                // Ring Collision
                const dist = Math.sqrt((ball.x - 200)**2 + (ball.y - 200)**2);
                
                // If the ball is exactly at the ring's distance
                if (Math.abs(dist - gate.radius) < (ball.radius + 2)) {
                    const ballAngle = Math.atan2(ball.y - 200, ball.x - 200);
                    let diff = Math.abs(ballAngle - mouseAngle);
                    if (diff > Math.PI) diff = 2 * Math.PI - diff;

                    if (diff > gate.gapSize / 2) {
                        // HIT RED LINE
                        gameActive = false;
                    } else if (ball.lastDist && Math.sign(dist - gate.radius) !== Math.sign(ball.lastDist - gate.radius)) {
                        // CROSSED THROUGH GAP
                        score++;
                        scoreDisplay.innerText = score;
                        ball.speed += 0.1;
                        // Update velocity to reflect new speed
                        const currentAngle = Math.atan2(ball.dy, ball.dx);
                        ball.dx = Math.cos(currentAngle) * ball.speed;
                        ball.dy = Math.sin(currentAngle) * ball.speed;
                    }
                }
                ball.lastDist = dist;
            } else {
                // 4. DRAW START MESSAGE
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "20px Arial";
                ctx.fillText(score === 0 ? "TAP TO START" : "GAME OVER - TAP TO RESET", 200, 200);
            }

            // 5. DRAW BALL
            ctx.beginPath();
            ctx.fillStyle = '#00f2ff';
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(mainLoop);
        }

        // START THE LOOP IMMEDIATELY
        mainLoop();
    </script>
</body>
</html>
